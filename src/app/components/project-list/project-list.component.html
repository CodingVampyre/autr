<div id="background">

	<div id="novel-list-wrapper">
		<h2 class="text-light">Create a novel</h2>
		<div class="all-in-row">
			<p>Enter A new Name --></p>
			<input #newNovelName class="input_light" type="text" placeholder="new novel name">
			<p>--> and create it --></p>
			<button class="button_light" (click)="onClickCreateNewNovel(newNovelName.value)">Create</button>
		</div>
		<div class="all-in-row">
			<p>Or just </p>
			<button class="button_light" (click)="onClickImportNovel()">Import</button>
			<p>a novel</p>
		</div>

		<h2 class="text-light">Load a novel</h2>
		<div id="novel-list">
			<div class="novel-list-entry" *ngFor="let novel of novels">
				<p class="novel-name">{{ novel.name }}</p>
				<div id="novel-buttons">
					<button class="button_light" (click)="onClickLoadNovel($event, novel._id)">Open</button>
					<button class="button_weak" (click)="onClickDeleteNovel($event, novel._id)">Delete</button>
				</div>
			</div>
		</div>
	</div>

</div>
