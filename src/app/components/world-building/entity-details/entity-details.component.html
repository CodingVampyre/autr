<div class="wrapper-entity-details" *ngIf="contents !== undefined">
	<h2 class="text-light">{{ title }}</h2>
	<app-tag-list
		[tagList]="listCategories()"
		(onClickTag)="onClickChangeCategory($event)"></app-tag-list>
	<h3 class="text-light">{{ currentlySelectedCategory?.text }}</h3>
	<app-entity-descriptor
		*ngIf="currentlySelectedCategory !== undefined"
		[entity]="currentlySelectedEntities"></app-entity-descriptor>
	<button class="button_weak" id="entity-delete-button" (click)="deleteButtonClick.emit()">Delete</button>
</div>
