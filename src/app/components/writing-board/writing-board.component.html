<div id="writing-board-wrapper" *ngIf="novelProvider.getNovel() !== undefined; else elseBlock">

	<app-writing-header-bar id="app-writing-header-bar"></app-writing-header-bar>

	<app-chapter-list id="app-chapter-list"></app-chapter-list>
	<app-writing-panel id="app-writing-panel"></app-writing-panel>
	<app-scene-world-builder id="metadata-control"></app-scene-world-builder>

	<app-footer-bar id="footer-bar"></app-footer-bar>

</div>

<ng-template #elseBlock>
	<div class="loading-screen">Loading...</div>
</ng-template>
