<div id="writing-panel">
    
    <!--Contains Tools to work with a novel-->
    <div id="writing-toolbar">
        <button class="icon-bar-button" id="save-novel-button" (click)="onClickSaveNovel($event)"></button>
        <button class="icon-bar-button" id="export-novel-button" (click)="onClickOpenExportMenu($event)"></button>
    </div>

    <!--Used to write novel text, gets synced with internal memory-->
    <div id="writing-paper" 
        contenteditable="true"
        [(contenteditableModel)]="currentSceneText" 
        (keyup)="onChange()">
    </div>

</div>
