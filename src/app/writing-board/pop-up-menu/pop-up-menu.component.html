<div id="pop-up-background" (click)="destroyMe()"></div>
<div id="pop-up-menu" [ngStyle]="popUpStyle">

    <!--Everything to edit a chapter-->
    <div *ngIf="context === 'chapter'">
        <p>Chapter: "{{novelProvider.getNovel().chapters[chapterNr].name}}"</p>

        <!--Rename and delete chapters-->
        <div class="pop-up-box">
            <p>Edit Chapter Metadata</p>
            <input type="text" #renameChapterInput class="text-form-input" placeholder="new chapter name">
            <button (click)="renameChapter(renameChapterInput.value)" class="important-button">Rename</button>
            <div class="separator-line"></div>
            <button class="unimportant-button" (click)="onClickDeleteChapter(chapterNr)"
                id="delete-chapter-button">Delete Chapter</button>
        </div>
    </div>

    <!--Everything to edit a scene-->
    <div *ngIf="context === 'scene'">
        <p>{{novelProvider.getNovel().chapters[chapterNr].name + '/' + novelProvider.getNovel().chapters[chapterNr].scenes[sceneNr].name}}
        </p>
        <div class="pop-up-box">
            <p>Edit Scene Metadata</p>
            <input type="text" #renameSceneInput class="text-form-input" placeholder="new scene name">
            <button (click)="renameScene(renameSceneInput.value)" class="important-button">Rename</button>
            <div class="separator-line"></div>
            <button class="unimportant-button" id="delete-scene-button" (click)="onClickDeleteScene(chapterNr, sceneNr)">Delete Scene</button>
        </div>
    </div>

    <!--Common Stuff-->
    <button class="important-button" (click)="destroyMe()">Close</button>

</div>
